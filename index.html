<html lang="en">
  <head>
    <title>YaYa Wallet Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" property="description" content="Check the current YaYa Wallet health status and view past incidents." />
    <link rel="canonical" href="https://status.yayawallet.com/">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="index.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/dompurify@2.3.5/dist/purify.min.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="logo.svg" alt="Logo" height="60px" />
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="incidents" class="incidentsContainer">
        <div class="statusContainer">
          <div class="statusHeader">
            <h3 class="incidentReportsHeader">Incident Reports</h3>
          </div>
          <h4>Active Reports</h4>
          <div id="activeIncidentReports">
            Loading...
          </div>
          <hr />
          <h4>Past Reports</h4>
          <div id="pastIncidentReports">
            Loading...
          </div>
        </div>
      </div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl">$label</div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      YaYa Wallet &copy; 2024
    </footer>
  </body>
  <script>
    genAllReports();
    window.addEventListener('load', () => {
      genIncidentReport();
    });
  </script>
</html>
